<!-- FORMULÁRIO DE CADASTRO DE CLIENTE -->
<div class="max-w-md mx-auto mt-8 p-4 bg-white shadow-md rounded-2xl">
    <h2 class="text-2xl font-bold mb-4">Cadastrar Cliente</h2>
  
    <form (ngSubmit)="aoSalvar()" class="space-y-4">
      <!-- NOME -->
      <div>
        <label class="block mb-1 font-semibold">Nome</label>
        <input [(ngModel)]="novoCliente.nome" name="nome" class="w-full px-3 py-2 border rounded" required>
      </div>
  
      <!-- CPF/CNPJ -->
      <div>
        <label class="block mb-1 font-semibold">CPF/CNPJ</label>
        <input [(ngModel)]="novoCliente.cpfCnpj" name="cpfCnpj" class="w-full px-3 py-2 border rounded" required>
      </div>
  
      <!-- EMAIL -->
      <div>
        <label class="block mb-1 font-semibold">Email</label>
        <input [(ngModel)]="novoCliente.email" name="email" type="email" class="w-full px-3 py-2 border rounded">
      </div>
  
      <!-- TELEFONE -->
      <div>
        <label class="block mb-1 font-semibold">Telefone</label>
        <input [(ngModel)]="novoCliente.telefone" name="telefone" class="w-full px-3 py-2 border rounded">
      </div>
  
      <!-- ENDERECO -->
      <div>
        <label class="block mb-1 font-semibold">Endereço</label>
        <input [(ngModel)]="novoCliente.endereco" name="endereco" class="w-full px-3 py-2 border rounded">
      </div>
  
      <!-- CIDADE -->
      <div>
        <label class="block mb-1 font-semibold">Cidade</label>
        <input [(ngModel)]="novoCliente.cidade" name="cidade" class="w-full px-3 py-2 border rounded">
      </div>
  
      <!-- DATA CADASTRO -->
      <div>
        <label class="block mb-1 font-semibold">Data de Cadastro</label>
        <input [(ngModel)]="novoCliente.dataCadastro" name="dataCadastro" type="date" class="w-full px-3 py-2 border rounded">
      </div>
  
      <!-- TIPO DE SERVIÇO -->
      <div>
        <label class="block mb-1 font-semibold">Tipo de Serviço</label>
        <select [(ngModel)]="novoCliente.tipoServico" name="tipoServico" class="w-full px-3 py-2 border rounded">
          <option value="STORYMAKER">STORYMAKER</option>
          <option value="ASSESSORIA">ASSESSORIA</option>
        </select>
      </div>
  

  
      <!-- CAMPOS DE CONTATO (opcionais) -->
      <div class="bg-gray-50 p-3 rounded mt-4">
        <h3 class="font-semibold mb-2">Contato (opcional, se PJ)</h3>
  
        <div>
          <label class="block mb-1 font-semibold">Nome do Contato</label>
          <input [(ngModel)]="novoCliente.contato.nome" name="contatoNome" class="w-full px-3 py-2 border rounded">
        </div>
  
        <div>
          <label class="block mb-1 font-semibold">CPF</label>
          <input [(ngModel)]="novoCliente.contato.cpf" name="contatoCpf" class="w-full px-3 py-2 border rounded">
        </div>
  
        <div>
          <label class="block mb-1 font-semibold">Email do Contato</label>
          <input [(ngModel)]="novoCliente.contato.email" name="contatoEmail" class="w-full px-3 py-2 border rounded">
        </div>
  
        <div>
          <label class="block mb-1 font-semibold">Telefone do Contato</label>
          <input [(ngModel)]="novoCliente.contato.telefone" name="contatoTelefone" class="w-full px-3 py-2 border rounded">
        </div>
      </div>
  
      <!-- BOTÃO DE SALVAR -->
      <button type="submit" class="bg-green-500 text-white px-4 py-2 rounded hover:bg-green-600">
        Salvar
      </button>
      <button type="button" (click)="voltar()" class="bg-gray-400 text-white px-4 py-2 rounded hover:bg-gray-500 ml-2">
        Voltar
      </button>
    </form>
  </div>
