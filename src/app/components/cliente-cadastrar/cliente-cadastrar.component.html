<div class="max-w-4xl mx-auto mt-8 p-4 bg-white shadow-lg rounded-2xl">
  <!-- Botão Sair (X) no canto superior direito -->
  <div class="flex justify-end">
    <button (click)="voltar()" class="text-gray-500 hover:text-gray-700">
      <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
      </svg>
    </button>
  </div>

  <h2 class="text-2xl font-bold mb-4 text-center">Cadastrar Cliente</h2>

  <!-- Mensagens de Feedback -->
  <div *ngIf="mensagemSucesso" class="mb-4 p-4 bg-green-100 text-green-700 rounded-lg">
    {{ mensagemSucesso }}
  </div>
  <div *ngIf="mensagemErro" class="mb-4 p-4 bg-red-100 text-red-700 rounded-lg">
    {{ mensagemErro }}
  </div>

  <form (ngSubmit)="aoSalvar()" class="space-y-4">
    <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 gap-4">
      <!-- NOME -->
      <div class="col-span-1">
        <label class="block mb-1 font-semibold">Nome</label>
        <input [(ngModel)]="novoCliente.nome" name="nome" class="w-full px-3 py-2 border rounded" required>
      </div>

      <div class="col-span-1">
        <label class="block mb-1 font-semibold">Escolha o tipo</label>
        <div class="flex space-x-4">
          <label>
            <input type="radio" name="tipoPessoa" [(ngModel)]="tipoPessoa" value="cpf" (change)="atualizarMascara()" /> CPF
          </label>
          <label>
            <input type="radio" name="tipoPessoa" [(ngModel)]="tipoPessoa" value="cnpj" (change)="atualizarMascara()" /> CNPJ
          </label>
        </div>
      </div>
      
      <!-- Campo CPF/CNPJ -->
      <div class="col-span-1">
        <label class="block mb-1 font-semibold">CPF/CNPJ</label>
        <input 
          id="cpfCnpj"
          [(ngModel)]="novoCliente.cpfCnpj" 
          name="cpfCnpj"
          class="w-full px-3 py-2 border rounded"
          required
        />
      </div>      
      

      <!-- EMAIL -->
      <div class="col-span-1">
        <label class="block mb-1 font-semibold">Email</label>
        <input [(ngModel)]="novoCliente.email" name="email" type="email" class="w-full px-3 py-2 border rounded">
      </div>

      <div class="col-span-1">
        <label class="block mb-1 font-semibold">Telefone</label>
        <input 
          [(ngModel)]="novoCliente.telefone" 
          id="telefone"
          name="telefone" 
          class="w-full px-3 py-2 border rounded" 
          required />
      </div>

      <!-- ENDERECO -->
      <div class="col-span-1">
        <label class="block mb-1 font-semibold">Endereço</label>
        <input [(ngModel)]="novoCliente.endereco" name="endereco" class="w-full px-3 py-2 border rounded">
      </div>

      <!-- CIDADE -->
      <div class="col-span-1">
        <label class="block mb-1 font-semibold">Cidade</label>
        <input [(ngModel)]="novoCliente.cidade" name="cidade" class="w-full px-3 py-2 border rounded">
      </div>

      <!-- DATA CADASTRO -->
      <div class="col-span-1">
        <label class="block mb-1 font-semibold">Data de Cadastro</label>
        <input [(ngModel)]="novoCliente.dataCadastro" name="dataCadastro" type="date" class="w-full px-3 py-2 border rounded">
      </div>

      <!-- TIPO DE SERVIÇO -->
      <div class="col-span-1">
        <label class="block mb-1 font-semibold">Tipo de Serviço</label>
        <select [(ngModel)]="novoCliente.tipoServico" name="tipoServico" class="w-full px-3 py-2 border rounded">
          <option value="STORYMAKER">STORYMAKER</option>
          <option value="ASSESSORIA">ASSESSORIA</option>
        </select>
      </div>
    </div>

    <!-- CAMPOS DE CONTATO (opcionais) -->
    <div class="bg-gray-50 p-3 rounded mt-4">
      <h3 class="font-semibold mb-2">Contato</h3>

      <div class="grid grid-cols-1 sm:grid-cols-2 gap-4">
        <div class="col-span-1">
          <label class="block mb-1 font-semibold">Nome do Contato</label>
          <input [(ngModel)]="novoCliente.contato.nome" name="contatoNome" class="w-full px-3 py-2 border rounded">
        </div>

        <!-- Campo CPF para Contato -->
        <div class="col-span-1">
          <label class="block mb-1 font-semibold">CPF</label>
          <input [(ngModel)]="novoCliente.contato.cpf" id="contatoCpf" name="contatoCpf" class="w-full px-3 py-2 border rounded"
            required />
        </div>
        

        <div class="col-span-1">
          <label class="block mb-1 font-semibold">Email do Contato</label>
          <input [(ngModel)]="novoCliente.contato.email" name="contatoEmail" class="w-full px-3 py-2 border rounded">
        </div>

        <div class="col-span-1">
          <label class="block mb-1 font-semibold">Telefone do Contato</label>
          <input 
            [(ngModel)]="novoCliente.contato.telefone" 
            id="contatoTelefone"
            name="contatoTelefone" 
            class="w-full px-3 py-2 border rounded">
        </div>
      </div>
    </div>

    <!-- BOTÕES -->
    <div class="flex justify-end space-x-4 mt-6">
      <button type="submit" class="bg-green-500 text-white px-4 py-2 rounded hover:bg-green-600">
        Salvar
      </button>
      <button type="button" (click)="voltar()" class="bg-gray-400 text-white px-4 py-2 rounded hover:bg-gray-500">
        Cancelar
      </button>
    </div>
  </form>
</div>
