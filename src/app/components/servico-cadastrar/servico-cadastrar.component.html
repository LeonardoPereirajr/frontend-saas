<div class="max-w-md mx-auto mt-8 p-4 bg-white shadow-md rounded-2xl">
    <h2 class="text-2xl font-bold mb-4">Cadastrar Serviço</h2>
  
    <form (ngSubmit)="aoSalvar()" class="space-y-4">
  
      <!-- CLIENTE ID -->
      <div>
        <label>Cliente</label>
        <select [(ngModel)]="novoServico.clienteId" name="clienteId">
          <option *ngFor="let c of clientes" [value]="c.id">{{ c.nome }}</option>
          </select>

      </div>
  
      <!-- TIPO DE SERVIÇO -->
      <div>
        <label class="block mb-1 font-semibold">Tipo de Serviço</label>
        <select [(ngModel)]="novoServico.tipoServico" name="tipoServico" (change)="aoSelecionarTipo($event.target.value)"
          class="w-full px-3 py-2 border rounded">
          <option value="STORYMAKER">STORYMAKER</option>
          <option value="ASSESSORIA">ASSESSORIA</option>
        </select>
      </div>
  
      <!-- CAMPOS PARA ASSESSORIA -->
      <div *ngIf="novoServico.tipoServico === 'ASSESSORIA'" class="bg-gray-50 p-3 rounded">
        <h3 class="font-semibold mb-2">Valores para Assessoria</h3>
  
        <div>
          <label class="block mb-1 font-semibold">Valor Hora</label>
          <input [(ngModel)]="novoServico.valorHora" name="valorHora" type="number" step="any" class="w-full px-3 py-2 border rounded">
        </div>
  
        <div>
          <label class="block mb-1 font-semibold">Horas Mensais</label>
          <input [(ngModel)]="novoServico.horasMensais" name="horasMensais" type="number" class="w-full px-3 py-2 border rounded">
        </div>
  
        <div>
          <label class="block mb-1 font-semibold">Valor Mensal</label>
          <input [(ngModel)]="novoServico.valorMensal" name="valorMensal" type="number" step="any" class="w-full px-3 py-2 border rounded">
        </div>
      </div>
  
      <!-- CAMPOS PARA STORYMAKER -->
      <div *ngIf="novoServico.tipoServico === 'STORYMAKER'" class="bg-gray-50 p-3 rounded">
        <h3 class="font-semibold mb-2">Valores para Storymaker</h3>
  
        <div>
          <label class="block mb-1 font-semibold">Valor Hora</label>
          <input [(ngModel)]="novoServico.valorHora" name="valorHoraStory" type="number" step="any" class="w-full px-3 py-2 border rounded">
        </div>
  
        <div>
          <label class="block mb-1 font-semibold">Deslocamento (Km)</label>
          <input [(ngModel)]="novoServico.deslocamentoKm" name="deslocamentoKm" type="number" step="any" class="w-full px-3 py-2 border rounded">
        </div>
  
        <div>
          <label class="block mb-1 font-semibold">Custo por Km (R$)</label>
          <input [(ngModel)]="novoServico.custoPorKm" name="custoPorKm" type="number" step="any" class="w-full px-3 py-2 border rounded">
        </div>
  
        <div>
          <label class="block mb-1 font-semibold">Total Custo Deslocamento (R$)</label>
          <input [(ngModel)]="novoServico.totalCustoDeslocamento" name="totalCustoDeslocamento" type="number" step="any" class="w-full px-3 py-2 border rounded">
        </div>
      </div>
  
      <!-- BOTÃO DE SALVAR -->
      <button type="submit" class="bg-green-500 text-white px-4 py-2 rounded hover:bg-green-600">
        Salvar
      </button>
      <button type="button" (click)="voltar()" class="bg-gray-400 text-white px-4 py-2 rounded hover:bg-gray-500 ml-2">
        Voltar
      </button>
    </form>
  </div>
