<div class="relative h-screen w-full">
  <div class="absolute inset-0 bg-cover bg-center bg-no-repeat" style="background-image: url('/assets/fundo_7.jpg');">
    <div class="absolute inset-0 bg-black/40"></div>
  </div>

<aside 
[ngClass]="{'w-64': isMenuOpen, 'w-24': !isMenuOpen}" 
class="shadow-md h-full flex flex-col fixed left-0 top-0 z-[100] transition-all duration-300 bg-gradient-to-t from-blue-500 to-blue-50">

       <div class="p-4 flex justify-between items-center">
        <div class="text-xl font-bold text-gray-700">
          <ng-container *ngIf="isMenuOpen; else closedMenu">
            <img src="/assets/sansdata.png" alt="SansData" class="h-8">
          </ng-container>
          <ng-template #closedMenu>
            <img src="/assets/icon.png" alt="Icon" class="h-8">
          </ng-template>
          <span [ngClass]="{'hidden': !isMenuOpen}"> Dashboard</span>
        </div>
        <button (click)="toggleMenu()" 
                class="text-gray-600 focus:outline-none">
          <span class="material-icons">{{ isMenuOpen ? 'chevron_left' : 'chevron_right' }}</span>
        </button>
      </div>

    <nav class="flex-1">
      <ul class="space-y-2 p-4">
        <li>
          <a [routerLink]="'/clientes/listar'"
            class="flex items-center space-x-3 text-gray-600 hover:bg-gray-200 px-3 py-2 rounded-lg cursor-pointer">
            <span class="material-icons">people</span>
            <span [ngClass]="{'hidden': !isMenuOpen}">Lista de Clientes</span>
          </a>
        </li>
        <li>
          <a routerLink="/servicos/listar" 
             class="flex items-center space-x-3 text-gray-600 hover:bg-gray-200 px-3 py-2 rounded-lg">
            <span class="material-icons">build</span>
            <span [ngClass]="{'hidden': !isMenuOpen}">Lista de Serviços</span>
          </a>
        </li>
        <li>
          <a routerLink="/clientes/cadastrar" 
             class="flex items-center space-x-3 text-gray-600 font-medium px-3 py-2 rounded-lg bg-gray-200">
            <span class="material-icons">person_add</span>
            <span [ngClass]="{'hidden': !isMenuOpen}">Cadastrar Cliente</span>
          </a>
        </li>
        <li>
          <a routerLink="/servicos/cadastrar" 
             class="flex items-center space-x-3 text-gray-600 font-medium px-3 py-2 rounded-lg hover:bg-gray-200">
            <span class="material-icons">add_circle</span>
            <span [ngClass]="{'hidden': !isMenuOpen}">Cadastrar Serviço</span>
          </a>
        </li>
      </ul>
    </nav>
  </aside>

<div [ngClass]="{'ml-64': isMenuOpen, 'ml-16': !isMenuOpen}" 
class="flex-1 p-6 relative z-[10] text-white flex flex-col transition-all duration-300 space-y-6">
    <div class="text-center">
      <h1 class="text-4xl font-bold">Bem-vindo ao Painel</h1>
      <h1 class="text-4xl font-bold">SansData</h1>
      <p class="text-lg mt-2">Gerencie seus serviços e clientes de forma prática.</p>
    </div>

    <div class="relative z-[10]">
      <app-dashboard></app-dashboard>
    </div>
    

  </div>
</div>
